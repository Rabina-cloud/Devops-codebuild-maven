name: Build and Deploy Maven Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ðŸ§© Step 1: Checkout your repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ§© Step 2: Set up Java 17 (Temurin distribution)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      # ðŸ§© Step 3: Build project with Maven
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      # ðŸ§© Step 4: Configure AWS credentials
      # (uses secrets you added in GitHub repo settings)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # change this if your AWS region is different

      # ðŸ§© Step 5: Upload JAR file to S3 bucket
      - name: Upload JAR to S3
        run: aws s3 cp target/*.jar s3://my-bucket-name/
